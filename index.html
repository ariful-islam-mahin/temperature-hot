<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="city" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="search" type="button"  class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="icon" src="" alt="">
            <h1 id="cityName"></h1>
            <h3><span id="temperature"></span>&deg;C</h3>
            <h1 class="lead" id="condition"></h1>
        </div>
    </div>

    <script>
        function weatherData(city) {
        const appId = "ebe44e19cc28eede34234cb551308344";
        fetch(`http://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${appId}&units=metric`)
        .then(res => res.json())
        .then(json => showWeatherData(json));
        }

        function showWeatherData(data) {
            document.getElementById('cityName').innerText = data.name;
            document.getElementById('temperature').innerText = data.main.temp;
            document.getElementById('condition').innerText = data.weather[0].main; 
            document.getElementById('icon').src = `https://openweathermap.org/img/wn/${data.weather[0].icon}.png `
        }

        weatherData('dhaka')
        document.getElementById("search").addEventListener("click", function () {
            const city = document.getElementById('city').value;
            weatherData(city)	
        })
    </script>
</body>

</html>
